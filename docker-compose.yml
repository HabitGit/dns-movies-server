version: '3.8'

services:
  postgres:
    container_name: postgres-dns-movies
    image: postgres:15.2
    restart: always
    env_file:
      - ./.env
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    volumes:
      - ./pgdata:/var/lib/postgresql/data
    ports:
      - ${POSTGRES_PORT_OUTSIDE}:${POSTGRES_PORT_INSIDE}

  rabbitmq:
    container_name: pabbitmq-dns-movies
    image: rabbitmq
    hostname: rabbitmq
    restart: always
    env_file:
      - ./.env
    ports:
      - ${RABBITMQ_PORT_OUTSIDE}:${RABBITMQ_PORT_INSIDE}

  auth:
    container_name: auth-dns-movies
    build: ./server/auth
    ports:
      - ${PORT_AUTH}:${PORT_AUTH}
    depends_on:
      - postgres
      - rabbitmq

  users:
    container_name: users-dns-movies
    build: ./server/users
    environment:
      - CLOUDAMQP_URL=${CLOUDAMQP_URL}
    depends_on:
      - postgres
      - rabbitmq